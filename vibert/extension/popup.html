<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Claude Agent</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --card: #f8fafc;
        --primary: #0ea5e9;
        --primary-foreground: #ffffff;
        --ring: rgba(14, 165, 233, 0.35);
        --code-bg: #0f172a;
        --code-fg: #e2e8f0;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --fg: #e5e7eb;
          --muted: #94a3b8;
          --border: #1f2937;
          --card: #0f172a;
          --primary: #38bdf8;
          --primary-foreground: #0b1220;
          --ring: rgba(56, 189, 248, 0.35);
          --code-bg: #111827;
          --code-fg: #e5e7eb;
        }
      }
      body {
        color-scheme: light dark;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 360px;
        background: var(--bg);
        color: var(--fg);
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px;
        font-weight: 700;
      }
      .row { margin: 10px 0; }
      .actions { display: flex; gap: 8px; align-items: center; }
      .field {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px;
      }
      textarea {
        width: 100%;
        min-height: 96px;
        box-sizing: border-box;
        resize: vertical;
        background: transparent;
        border: none;
        outline: none;
        color: var(--fg);
      }
      textarea::placeholder { color: var(--muted); }
      .field:focus-within {
        box-shadow: 0 0 0 3px var(--ring);
      }
      button {
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--primary);
        color: var(--primary-foreground);
        font-weight: 600;
      }
      button:hover { filter: brightness(0.98); }
      button.secondary {
        background: transparent;
        color: var(--fg);
      }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .muted { color: var(--muted); font-size: 12px; }
      pre {
        background: var(--code-bg);
        color: var(--code-fg);
        padding: 10px;
        border-radius: 10px;
        max-height: 260px;
        overflow: auto;
        white-space: pre-wrap;
        border: 1px solid var(--border);
      }
      .small { font-size: 12px; }
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--border);
        border-top-color: var(--primary-foreground);
        border-right-color: var(--primary-foreground);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <h1>Vibert AI</h1>
    <div class="row field">
      <textarea id="prompt" placeholder="Describe the feature or edit you want..." autofocus></textarea>
    </div>
    <div class="actions">
      <button id="send">Send</button>
      <span id="spinner" class="spinner" style="display:none" aria-hidden="true"></span>
      <button id="clearCompleted" class="secondary" title="Clear completed jobs">Clear Completed</button>
      <button id="openOptions" class="secondary">Settings</button>
    </div>
    <div id="status" class="muted" aria-live="polite" style="display:none; margin-top: 6px;"></div>
    <div id="jobs" class="small" style="margin-top: 8px; display:none;"></div>
    
    <script src="popup.js" type="module"></script>
  </body>
</html>
