name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    services:
      postgres-test:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: example
          POSTGRES_DB: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set up test environment variables
        run: |
          echo "DATABASE_URL_TEST=postgresql://postgres:example@localhost:5433/postgres" >> $GITHUB_ENV
          echo "IS_TEST=true" >> $GITHUB_ENV
          echo "PORT=3001" >> $GITHUB_ENV
          echo "HOST_NAME=http://localhost:3001" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Build application
        run: npm run build

      - name: Start test server in background
        run: |
          npm run start:test &
          echo "TEST_SERVER_PID=$!" >> $GITHUB_ENV
        env:
          DATABASE_URL: postgresql://postgres:example@localhost:5433/postgres
          IS_TEST: true
          PORT: 3001
          HOST_NAME: http://localhost:3001

      - name: Wait for server to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3001 > /dev/null 2>&1; do sleep 2; done'

      - name: Run Playwright tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:example@localhost:5433/postgres
          DATABASE_URL_TEST: postgresql://postgres:example@localhost:5433/postgres
          IS_TEST: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop test server
        if: always()
        run: |
          if [ ! -z "$TEST_SERVER_PID" ]; then
            kill $TEST_SERVER_PID || true
          fi
          # Also kill any remaining node processes on port 3001
          pkill -f "PORT=3001" || true
